name: Build Docker image

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: [ 'javascript' ]
        # Learn more...
    container:
      image: node
    steps:
      - uses: actions/checkout@v1
      - name: Install & Tests
        run: |
          npm install
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # We must fetch at least the immediate parents so that if this is
          # a pull request then we can checkout the head.
          fetch-depth: 2
      # If this run was triggered by a pull request event, then checkout
      # the head of the pull request instead of the merge commit.
      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1  
  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build
        run: docker build -t ukranianbot .
      - name: Scan image
        uses: anchore/scan-action@v2
        with:
          image: "localbuild/ukranianbot:latest"
          fail-build: true
          severity-cutoff: critical
      - name: Tags
        run: |
          docker tag ukranianbot ${{ secrets.DOCKER_USER }}/telegrambot_ukranianmeme:${{ github.sha }}
          docker tag ukranianbot ${{ secrets.DOCKER_USER }}/telegrambot_ukranianmeme:latest
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/telegrambot_ukranianmeme:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/telegrambot_ukranianmeme:latest
