version: '3'
services:
  wikired_api:
    restart: unless-stopped
    image: adrianvillanueva997/wikired-api
    container_name: wikired_api
    networks:
      - bots
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - ./ukranian.json:/app/ukranian.json
      - ./wikired.json:/app/wikired.json
  bot:
    restart: unless-stopped
    image: adrianvillanueva997/telegrambot_ukranianmeme
    container_name: telegram_ukranian_PROD
    networks:
      - bots
    env_file:
      - .env
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      - wikired_api
networks:
  bots:
    external: true